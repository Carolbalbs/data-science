repo_url: "https://github.com/Carolbalbs/data-science"

theme:
  name: mkdocs
  color_mode: auto
  user_color_mode_toggle: true

  features:
   - navigation.tabs
  font:
   text: Roboto
   code: Roboto Mono
   size: 10


plugins:
- search:
    separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'


nav:
